{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <title>Login | Liok Hotels Admin</title>
    
    <style>
      :root {
        --primary-blue: #2563eb;
        --dark-blue: #1e40af;
        --light-blue: #dbeafe;
        --gray-50: #f9fafb;
        --gray-900: #111827;
      }
      
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0d1b2a, #1b263b); /* Navy gradient */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .login-container {
        background-color: #fff;
        padding: 40px 35px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        text-align: center;
      }
      
      .login-container h2 {
        font-size: 24px;
        margin-bottom: 25px;
        color: #0d1b2a;
        font-weight: 600;
      }
      
      /* Input fields */
      .login-container input {
        width: 100%;
        padding: 12px 14px;
        margin: 12px 0;
        border-radius: 8px;
        border: 1px solid #d1d9e6;
        font-size: 15px;
        transition: 0.3s;
      }
      
      .login-container input:focus {
        border-color: #1b263b;
        outline: none;
        box-shadow: 0 0 5px rgba(27, 38, 59, 0.3);
      }
      
      /* Button */
      .login-container button {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        text-transform: uppercase;
        font-weight: 600;
        cursor: pointer;
        background: #1b263b;
        color: #fff;
        transition: 0.3s;
      }
      
      .login-container button:hover {
        background: #0d1b2a;
        transform: translateY(-2px);
      }

      /* Error Message */
      .alert-error {
        background-color: #fee2e2;
        color: #dc2626;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 15px;
        font-size: 14px;
        text-align: left;
      }
    </style>
  </head>
  <body>

    <div class="login-container">
      <form method="POST" action="">
        {% csrf_token %}
        <h2>Admin Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert-error">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <input type="text" name="username" placeholder="Username" required />

        <input type="password" name="password" placeholder="Password" required />

        <button type="submit">Login</button>
      </form>
    </div>

  </body>
</html>
